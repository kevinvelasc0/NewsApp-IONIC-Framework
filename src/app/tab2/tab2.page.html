<ion-header [translucent]="true" mode="ios" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Categorias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense" mode="ios" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Categorias</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-segment [value]="seleccionada" (ionChange)="cambiarCategoria($event)" scrollable mode="md">
    <ion-segment-button *ngFor="let categoria of categorias" [value]="categoria">
      <ion-label class="ion-text-capitalize">{{categoria}}</ion-label>
    </ion-segment-button>
  </ion-segment>
  <ion-card *ngFor="let articulo of articulos; let i= index ">
    <ion-card-subtitle class="ion-margin">
  
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-margin" >
          <span class="item">{{ i+1 }}. </span>
          <span class="articulo-source">{{articulo.source.name}}</span>
        </ion-col>
      </ion-row>
  
    </ion-card-subtitle>
    <ion-card-title class="ion-padding-horizontal ion-margin-bottom">{{articulo.title}}</ion-card-title>
    <ion-img *ngIf="articulo.urlToImage" [src]="articulo.urlToImage">
    </ion-img>
    <ion-card-content *ngIf="articulo.description">
      <p>{{articulo.description}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
